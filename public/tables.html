<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Hot Restaurant Reservations</title><!-- Add Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js">
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h3>Current Reservations and Waiting List.</h3>
            <hr>
            <a href="./reservation"><button class="btn btn-danger btn-lg" type="button"><span class="glyphicon glyphicon-credit-card"></span> Make Reservations</button></a> <a href="/"><button class="btn btn-primary btn-lg" type="button"><span class="glyphicon glyphicon-home"></span></button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a></p>
            </div>
        </footer>
    </div>
</body>
</html>

<script>


$.get("/api/tables", function(data) {
    console.log(data);
    for (var i = 0; i < data.length; i++) {
        $("#tableSection").append("<p>"+ (i + 1) + " " + data[i].name)
    }
  
});



</script>
