<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hot Restaurant Reservations</title>
    <!-- Add Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1><span class ="glyphicon glyphicon-fire"></span>  Hot Restaurant</h1>
            <hr>
            <h3>Make Your Reservations!</h3>
            <hr>
            <a href = "./tables">
                <button type="button" class="btn btn-primary btn-lg"><span class ="glyphicon glyphicon-list-alt"></span>  View Tables</button>
            </a>
            <a href = "./">
                <button type="button" class="btn btn-primary btn-lg"><span class = "glyphicon glyphicon-home"></span></button>
            </a>
        </div>
        <div class = "panel panel-default">
            <div class = "panel-heading">
                <h4 class = "panel-title">Table Reservation</h4>
            </div>
            <form id = "reservationForm">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputNumber">Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputID">Unique ID</label>
                    <input type="id" class="form-control" id="ID" placeholder="Unique ID">
                </div>
                <button type="submit" class="btn btn-default" id="reserve-btn">Submit</button>
            </form>
        </div>

    </div>
</body>

<script type="text/javascript">


$("#reserve-btn").on("click", function() {
    event.preventDefault()
    let customer = {
        name: $("#name").val(),
        number: $("#number").val(),
        email: $("#email").val(),
        id: $("#ID").val()
    }

    $.post("/reservation", customer)
        .then(function(data) {
            console.log("add.html", data)
            alert("Table Reserved!")
        })
})

  </script>
